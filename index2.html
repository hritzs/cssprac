<html>
  <head>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <div class="solar-system">
      <div id="sun"></div>

      <div class="orbit mercury-orbit"></div>
      <div class="mercury-spin">
        <div id="mercury"></div>
      </div>

      <div class="orbit venus-orbit"></div>
      <div class="venus-spin">
        <div id="venus"></div>
      </div>

      <div class="orbit earth-orbit"></div>
      <div class="earth-spin">
        <div class="orbit moon-orbit"></div>
        <div class="moon-spin">
          <div class="moon"></div>
        </div>
        <div id="earth"></div>
      </div>

      <div class="orbit mars-orbit"></div>
      <div class="mars-spin">
      <div class="orbit marsmoon1-orbit"></div>
        <div class="marsmoon1-spin">
          <div class="marsmoon1"></div></div><div class="orbit marsmoon2-orbit"></div>
          <div class="marsmoon2-spin">
            <div class="marsmoon2"></div></div><div id="mars"></div>
      </div>
      <div class="orbit asteroid-orbit"><div class="asteroid-spin"></div>ASTERIOD BELT</div>
      <div class="orbit asteroid-orbit1"></div>
      <div class="orbit asteroid-orbit2"></div>
      <div class="orbit jupiter-orbit"></div>
      <div class="jupiter-spin">
        <div class="orbit moon-orbit"></div>
        <div class="moon-spin">
          <div class="moon"></div>
        </div>
        <div id="jupiter"></div>
      </div>
    </div>
  </body>
</html>
